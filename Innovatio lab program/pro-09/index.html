<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
.slider {
text-align: center;
position: relative;
width: 60%;
margin: auto;
}
.slider img {
width: 100%;
height: auto;
}
.slider button {
position: absolute;
top: 50%;
transform: translateY(-50%);
padding: 10px;
background-color: rgba(0, 0, 0, 0.5);
color: white;
border: none;
cursor: pointer;
}
#prevBtn {
left: 10px;
}
#nextBtn {
right: 10px;
}
</style>
</head>
<body>
<div class="slider">
<img src="image1.jpg" class="slider-image" alt="Image 1">
<button id="prevBtn">Previous</button>

KG College of Arts and Science (Autonomous) Lab Manual-2024 Batch Onwards

51

LAB: INTERACTIVE JAVASCRIPT PROGRAMMING
<button id="nextBtn">Next</button>
</div>
<script>
let images = ["https://cdn.pixabay.com/photo/2023/08/14/15/43/truck-8190240_1280.jpg", "https://cdn.pixabay.com/photo/2021/10/03/17/37/maple-6678635_960_720.jpg", "https://cdn.pixabay.com/photo/2025/09/09/18/25/pumpkins-9824905_1280.jpg"];
let currentIndex = 0;
const imgElement = document.querySelector(".slider-image");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");
nextBtn.addEventListener("click", () => {
currentIndex = (currentIndex + 1) % images.length;
imgElement.src = images[currentIndex];
});
prevBtn.addEventListener("click", () => {
currentIndex = (currentIndex - 1 + images.length) % images.length;
imgElement.src = images[currentIndex];
});
setInterval(() => {
currentIndex = (currentIndex + 1) % images.length;
imgElement.src = images[currentIndex];
}, 3000);
</script>
</body>
</html>
